name: Build macOS App

on:
  workflow_dispatch:
    inputs:
      upload_to_release:
        description: "Upload build to GitHub Release?"
        required: true
        default: "false"
        type: choice
        options:
          - "true"
          - "false"

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Briefcase and dependencies
        run: |
          python -m pip install --upgrade pip
          pip install briefcase
          pip install -r requirements.txt

      - name: Inject dummy version into __main__.py
        run: |
          sed -i '' 's/^__version__ = .*/__version__ = "0.1.0-dev"/' src/canlibrarygenerator/__main__.py

      - name: Build macOS app with Briefcase
        run: |
          briefcase create macOS
          briefcase build macOS
          briefcase package macOS --adhoc-sign

      - name: Import Apple Code Signing Certificates
        uses: apple-actions/import-codesign-certs@v2
        with:
          p12-file-base64: ${{ secrets.CERTIFICATE_P12 }}
          p12-password: ${{ secrets.CERTIFICATE_PASSWORD }}
        
      - name: Sign .app and all nested binaries
        run: |
          APP_PATH="build/canlibrarygenerator/macos/app/CANLibraryGenerator.app"
          echo "Recursively signing all nested binaries in $APP_PATH..."
          find "$APP_PATH" -type f \( -name "*.dylib" -or -name "*.so" -or -perm +111 \) | while read -r BIN; do
            echo "Signing $BIN"
            codesign --force --timestamp --options runtime \
              --sign "Developer ID Application: Josef Drozd (CY8FTFVMDA)" "$BIN" || true
          done
          echo "Signing top-level .app..."
          codesign --deep --force --timestamp --options runtime \
            --sign "Developer ID Application: Josef Drozd (CY8FTFVMDA)" "$APP_PATH"

      - name: Sign the .dmg
        run: |
          DMG_PATH=$(find dist -name "*.dmg" | head -n 1)
          echo "Signing $DMG_PATH"
          codesign --force --sign "Developer ID Application: Josef Drozd (CY8FTFVMDA)" "$DMG_PATH"

      - name: Verify .app codesign
        run: |
          codesign --verify --deep --strict --verbose=2 "build/canlibrarygenerator/macos/app/CANLibraryGenerator.app"

      - name: Notarize .dmg
        run: |
          DMG_PATH=$(find dist -name "*.dmg" | head -n 1)
          echo "Submitting $DMG_PATH for notarization..."
          xcrun notarytool submit "$DMG_PATH" \
            --apple-id "${{ secrets.APPLE_ID }}" \
            --password "${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}" \
            --team-id "CY8FTFVMDA" \
            --wait

      - name: Staple notarization ticket to .dmg
        run: |
          DMG_PATH=$(find dist -name "*.dmg" | head -n 1)
          xcrun stapler staple "$DMG_PATH"

      - name: Upload as artifact (always)
        uses: actions/upload-artifact@v4
        with:
          name: can-library-generator-macos
          path: dist/*.dmg

      - name: Upload to GitHub Release (optional)
        if: ${{ github.event.inputs.upload_to_release == 'true' }}
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
